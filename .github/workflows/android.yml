name: android

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup-android-sdk
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platforms;android-34
            build-tools;34.0.0
      - name: setup-java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      - name: make-gradlew-executable
        run: chmod +x ./gradlew
      - name: assembleDebug
        run: ./gradlew clean assembleDebug --stacktrace
      - name: upload-apk
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup-android-sdk
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platforms;android-34
            build-tools;34.0.0
      - name: setup-java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      - name: make-gradlew-executable
        run: chmod +x ./gradlew
      - name: prepare-keystore
        run: |
          if [ -z "$RELEASE_STORE_FILE_BASE64" ]; then
            echo "No keystore secret provided; skipping signing setup";
          else
            echo "$RELEASE_STORE_FILE_BASE64" | base64 -d > upload-key.jks
            echo "RELEASE_STORE_FILE=$PWD/upload-key.jks" >> $GITHUB_ENV
            echo "RELEASE_STORE_PASSWORD=$RELEASE_STORE_PASSWORD" >> $GITHUB_ENV
            echo "RELEASE_KEY_ALIAS=$RELEASE_KEY_ALIAS" >> $GITHUB_ENV
            echo "RELEASE_KEY_PASSWORD=$RELEASE_KEY_PASSWORD" >> $GITHUB_ENV
          fi
        env:
          RELEASE_STORE_FILE_BASE64: ${{ secrets.RELEASE_STORE_FILE_BASE64 }}
          RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
      - name: bundleRelease
        run: ./gradlew bundleRelease --stacktrace
      - name: extract-release-title
        run: |
          TITLE=$(awk '/^## / {print substr($0,4); exit}' CHANGELOG.md)
          echo "RELEASE_TITLE=$TITLE" >> $GITHUB_ENV
      - name: upload-aab
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: app/build/outputs/bundle/release/app-release.aab
      - name: gh-release
        uses: softprops/action-gh-release@v2
        with:
          body_path: RELEASE_NOTES.md
          name: ${{ env.RELEASE_TITLE }}
          files: |
            app/build/outputs/bundle/release/app-release.aab
            app/build/outputs/apk/debug/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
